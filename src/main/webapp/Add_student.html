    <form action="AddStudent" method="post">
        <div class="container my-5">
        <div class="row bg-light font-weight-normal p-4 border rounded">
            <div class="col-12 mb-3">
                <div class="h3 text-center text-dark m-4 font-weight-normal">
                    <i class="bi bi-person-fill-add"></i>
                    New Student
                </div>
            </div>
            <div class="col-6 col-md-4 my-2">
                <label for="name">Student Name :</label><br>
                <input type="text" id="name" name="name">
            </div>
            <div class="col-6 col-md-4 my-2">
                <label for="age">Student Age :</label><br>
                <input type="text" id="age" name="age">
            </div>
            <div class="col-6 col-md-4 my-2">
            <div class="mx-4">
                <label for="gender">Student Gender :</label><br>
                <input type="radio" name="gender" value="Male"> Male &nbsp;&nbsp;&nbsp;
                <input type="radio" name="gender" value="Female"> Female
            </div>
            </div>
            <div class="col-6 col-md-4 my-2">
                <label for="mail">Student Gmail :</label><br>
                <input type="text" id="mail" name="mail">
            </div>
            <div class="col-6 col-md-4 my-2">
                <label for="contact">Student Contact :</label><br>
                <input type="text" id="contact" name="contact">
            </div>
            <div class="col-6 col-md-4 my-2">
                <label for="add">Student Address :</label><br>
                <input type="text" id="add" name="add">
            </div>
            <div class="col-6 col-md-4 my-2">
                <label for="user">Student UserName :</label><br>
                <input type="text" id="user" name="user">
            </div>
            <div class="col-6 col-md-4 my-2">
                <label for="pass">Student Password :</label><br>
                <input type="text" id="pass" name="pass">
            </div>
            <div class="col-12 text-center my-4">
                <input type="submit" class="btn btn-info" value="Submit">
            </div>
        </div>
        </div>
    </form>
